<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해 주세요.</h1>
    <lable>
      아이디
      <input type="text" placeholder="아이디 " />
    </lable>
    <br />
    <label for="pw"> 비밀번호 </label>

    <input type="password" id="pw" placeholder="비밀번호" />
    <!-- id가 "pw"인 라벨(label)임-->

    <hr />
    <fieldset>
      <legend>식음료 주문 메뉴</legend>
      <h2>식음료를 고르세요.</h2>
      <select>
        <option>커피</option>
        <option>콜라</option>
        <option>쥬스</option>
        <option>생수</option>
      </select>
      <br />
      <select>
        <option value="galbitang">갈비탕</option>
        <option value selected="kimbob">김밥</option>
        <!-- selected 최우선 노출되는 값-->
        <option value="donkatsu">돈까스</option>
        <option value="bone_heajang">뼈해장국</option>
      </select>
      <br />
      <select multiple size="2">
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice">쥬스</option>
        <option value="water">생수</option>
        <!-- multiple 여러개 선택, size'2' >> 기본적으로 2개 보여줘 -->
      </select>

      <h2>기타 음료를 원하시면 자유롭게 써주세요.</h2>
      <textarea cols="50" row="10"> </textarea>
      <!-- cols 열 가로방향, rows 행 세로방향-->
    </fieldset>
    <hr />

    <fieldset>
      <h2>우리의 준비 상태는 아래와 같습니다.</h2>
      <progress max="100" value="80"></progress>
      <hr />
      <h2>추가 용무가 필요하시면 호출해 주세요.</h2>
      <button>호출</button>
      <br />
      <input type="button" value="긴급호출" />
    </fieldset>
  </body>
</html>
