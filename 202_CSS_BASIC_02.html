<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 기본</title>
    <style>
        * {
            color: yellow;
        }
        /* '*: 전부*/    
        
        li {
            color: green;
        }
        .힙합{
            color: pink;
        }
        /* '.'= 클래스(점자 클래스) */
        
        #sexy{
            color: red;
        }
        #급식 {
            color: black;
        }

        /*  '#'= id(아이디샵) */
        </style>
</head>
  


<body>
    <h2> 춤의 장르</h2>
    <p> 무척 다양한 장르가 존재해요.</p>
    <ul>
        <li class="힙합">비보잉 </li>
        <li class="힙합"> 팝핀</li>
        <li class="힙합"> 락킹</li>
        <li id="sexy"> 트월킹</li>
        <li id="급식"> 초전도체춤</li>
    </ul>
    
</body>
</html>
